<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hotel Lab Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap v.5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Form Submission</h1>

    <!-- Firstname + Last name -->
    <a href="https://github.com/nkerstiens/Hotel-Lab">Hotel Lab Repo Page </a
    ><br />

    <form action="/action_page.php">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <label for="ssn">Social Security Number:</label>
      <input type="snumber" id="ssn" name="ssn" /><br /><br />
      <label for="pnumber">Phone Number:</label>
      <input type="number" id="pnum" name="pnum" /><br /><br />
      <label for="creditnumber">Credit Card Number:</label>
      <input type="number" id="cnum" name="cnum" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <!-- Email + Password -->

    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br />

    <!-- Date + time -->

    <input type="datetime-local" /> <br />

    <input type="button" class="btn btn-primary" />Select<br /><br />

    <input type="date" /> <br />
    <br />

    <!-- <input type="file" /> <br /> -->

    <input type="radio" />Cool <br />
    <input type="radio" />Cooler<br />
    <input type="radio" />Coolest<br /><br />

    <input type="checkbox" /> I am not a robot<br /><br />
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
